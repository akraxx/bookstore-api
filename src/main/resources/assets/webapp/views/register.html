<div class="row marketing"> <h4>Register page</h4> <form role="form" name="userForm"> <div class="form-group"> <label for="username">Username</label> <input type="text" required="required" ng-model="username" class="form-control" id="username" name="username" ng-minlength="5" ng-maxlength="30" placeholder="Enter your username"> <p ng-show="userForm.username.$error.minlength" class="text-danger">Username is too short.</p> <p ng-show="userForm.username.$error.maxlength" class="text-danger">Username is too long.</p> </div> <div class="form-group"> <label for="email">Email</label> <input type="email" required="required" ng-model="email" class="form-control" id="email" placeholder="Enter your email" ng-keyup="checkEmail()" name="email"> <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="text-danger">Enter a valid email.</p> </div> <div class="form-group"> <label for="repeat-email">Repeat email</label> <input type="email" required="required" ng-model="emailRepeat" class="form-control" id="repeat-email" placeholder="Enter your email again" ng-keyup="checkEmail()"> <span ng-show="isErrorMailRepeat" class="text-danger">E-Mails are not equals.</span> </div> <div class="form-group"> <label for="password">Password</label> <input type="password" required="required" ng-model="password" class="form-control" id="password" name="password" ng-minlength="6" ng-maxlength="20" placeholder="Enter your password" ng-keyup="checkPassword()"> <p ng-show="userForm.password.$error.minlength" class="text-danger">Password is too short.</p> <p ng-show="userForm.password.$error.maxlength" class="text-danger">Password is too long.</p> </div> <div class="form-group"> <label for="repeat-password">Password</label> <input type="password" required="required" ng-model="passwordRepeat" class="form-control" id="repeat-password" placeholder="Enter your password again" ng-keyup="checkPassword()"> <span ng-show="isErrorPwdRepeat" class="text-danger">Password are not equals.</span> </div> <button type="submit" class="btn btn-default" ng-click="register()" ng-disabled="userForm.$invalid || isErrorMailRepeat || isErrorPwdRepeat">Register </button> </form> </div>
